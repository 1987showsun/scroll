<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="sunScrollStyle.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="sunScroll.js"></script>
  <script>

    $(function(){
      var scrollAPI = new sunScroll.initial({
        $block      : '.scrollblock',
        $scrollBar  : {

          _sleepTime  : 2000,
        },
        _toBottom   : true,
      });

      var scrollAPI = new sunScroll.initial({
        $block      : '#test2',
        $scrollBar  : {
          _permanent  : true,
          _sleepTime  : 1000,
        },
        _toBottom   : true,
      });

      var scrollAPI = new sunScroll.initial({
        $block      : '.scrollblock3',
        $scrollBar  : {
          _permanent  : true,
          _sleepTime  : 1000,
        },
        _toBottom   : false,
      });

      var sum_h = $('#test .wrap .move .in').height();
      $('.add').click(function(event) {
        in_h  = $('#test .wrap .move .in').height();
        sum_h = sum_h + 50;
        $('#test .wrap .move .in').css({
          height : sum_h,
        });
        var add="add"
        sunScroll.reSize(add);
      });
    })
  </script>
</head>
<body>

  <div class="scrollblock">
    <div class="in">

  </div>

  <div class="scrollblock">

  <div id="test" class="scrollblock ss dd" style="height:80vh;">
    <div class="in" style="height: 500px;">
      Start
      <div class="end">END</div>
    </div>
  </div>

  <button class="add">新增資料</button>
</body>
</html>
